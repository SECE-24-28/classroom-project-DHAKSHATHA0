<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaLearn - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f7ff;
            
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        nav h2 {
            margin: 0;
            color: #3bbeca;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        nav ul li {
            font-size: 16px;
            cursor: pointer;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 120px 0px;
            background: linear-gradient(#e3fdff, #ffffff);
            height:100%;
           
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            color: #2a6b72;
        }
        .hero p {
            font-size: 20px;
            margin-top: 10px;
            color: #555555;
        }
        .btn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #3bbcca;
            color: rgb(212, 247, 255);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
            background: #3bbeca;
            color: rgb(204, 246, 255);
            bottom:0;
            left:0;
            position:fixed;
            width:100%;
            height: 30px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <h2>Prolinguistic</h2>
        <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>About</li>
            <li>Login</li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>Learn Any Language Easily</h1>
        <p>Fun, interactive lessons to master languages faster.</p>
        <button class="btn">Start Learning</button>
    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 Prolinguistic. All about learning to desire language without any hesitation!
    </footer>

</body>
</html>
