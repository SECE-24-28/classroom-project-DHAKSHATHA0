<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>

    <style>
        form{
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }
        h1{
          
            text-align: center;
        }

        body{
            background-color: #f5eaf0;

        }
    </style>


</head>
<body>

    <h1>Job Application</h1>
    <form action="">



        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone"><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="gender">Gender</label><br><br>
        <input type="radio" name="gender" id="gender" value="male">Male<br><br>
        <input type="radio" name="gender" id="gender" value="female">Female<br><br>
        <input type="radio" name="gender" id="gender" value="other">Other<br><br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

        <label for="education">Education</label>
        <select name="education" id="education">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="graduation">Graduation</option>
            <option value="post graduation">Post Graduation</option>
        </select><br><br>

        <label for="experience">Experience</label>
        <input type="number" name="experience" id="experience"><br><br>

        <label for="skills">Skills</label>
        <input type="text" name="skills" id="skills"><br><br>

        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume"><br><br>

        <input type="submit" value="Submit">


          
    </form>
    
</body>
</html>
